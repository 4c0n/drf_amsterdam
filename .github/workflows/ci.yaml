name: CI
on:
  pull_request: ~
  schedule:
    # 12:30 UTC is at 8:30 or 9:30 EST depending on DST
    - cron: '30 12 * * *'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build container image
        run: docker build -t drf_amsterdam_test .

      - name: Run tests
        run: docker run --rm drf_amsterdam_test python runtests.py

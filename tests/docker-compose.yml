version: "3"
services:
  database:
    image: amsterdam/postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: example
      POSTGRES_USER: example
      POSTGRES_PASSWORD: insecure

  web:
    build: ./web
    ports:
      - "8000:8000"
    volumes:
      - ./web/app:/app/
      - ./web/deploy:/deploy/
      - ./data:/data/
    command: >
      bash -c "python manage.py runserver 0.0.0.0:8000"
